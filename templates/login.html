<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #008712, #22ff00);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card-like container for the form */
        .form-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Form styling */
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            display: inline-block;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        /* Focus effect on inputs */
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #08db39;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.5);
            outline: none;
        }

        /* Button styling */
        button[type="submit"] {
            background: linear-gradient(135deg, #08ff52, #08cf51);
            border: none;
            color: white;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            width: 100%;
            margin: 15px 0;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #18a323, #00ff2f);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Link styling */
        p {
            color: #333;
            margin-top: 20px;
        }

        a {
            color: #00ff48;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
</body>
</html>
